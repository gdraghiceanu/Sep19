<div *ngIf="showEdit" class="product-rating-price edit-box">
    <div class="rating">
      Rating <input type="number" min="1" max="5" step="0.5" [value]="modifyProduct.review" #rating>
    </div>
    <div class="price">
      Price  <input type="number" min="0" [value]="modifyProduct.price" #price>
    </div>
</div>
<div *ngIf="!showEdit" class="product-rating-price">

    <div class="rating">
        <app-star [rating]='modifyProduct.review'></app-star>
    </div>
    <div class="price">
        {{ modifyProduct.price}} {{ modifyProduct.currency}}
    </div>
</div>
