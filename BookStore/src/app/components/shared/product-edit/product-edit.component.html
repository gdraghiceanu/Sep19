<div class="product-save">
  <button (click)="saveProduct()">Save</button>
</div>
<div class="product-form edit-box">
  <div class="rating">
    Rating <input type="number" min="1" max="5" step="0.5" [value]="updatedProduct.review" #rating>
  </div>
  <div class="price">
    Price <input type="number" min="0" [value]="updatedProduct.price" #price>
  </div>
</div>
