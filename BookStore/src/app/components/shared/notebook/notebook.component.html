<div class="product-container">
  <div class="product-title">
    {{ notebook.title}}
  </div>
  <div class="product-body">
    <div class="product-image">
      <img src="{{ notebook.coverUrl }} " alt="notebook image cap">
    </div>
    <div class="product-details">
      <div class="product-author">Size: {{ notebook.size }}</div>
      <div class="product-language">Pages: {{ notebook.pages }}</div>
      <div class="product-buy">
        <button class="btn btn-info" (click)="addToCart()">Add to cart</button>
        <button class="btn btn-danger float-right" *ngIf="!showEdit" (click)="showEdit = true">Edit</button>
        <button class="btn btn-success float-right" *ngIf="showEdit" (click)="updateNotebook()">Save</button>
      </div>
      
      <div *ngIf="showEdit" class="product-rating-price edit-box">
          <div class="rating">
            Rating <input type="number" min="1" max="5" step="0.5" [value]="notebook.review" #rating>
          </div>
          <div class="price">
            Price  <input type="number" min="0" [value]="notebook.price" #price>
          </div>
        </div>
      <div *ngIf="!showEdit" class="product-rating-price">
        <div class="rating">
          <app-star [rating]='notebook.review' (ratingOut)="onStarEvent($event)" #childStar></app-star>
          <div *ngIf="starMessage">{{starMessage}}</div>
        </div>
        <div class="price">
          {{ notebook.price}} {{ notebook.currency}}
        </div>
      </div>
    </div>
  </div>
</div>
