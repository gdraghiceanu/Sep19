<div class="product-container">
  <div class="product-title">
    {{ notebook.title}}
  </div>
  <div class="product-body">
    <div class="product-image">
      <img src="{{ notebook.coverUrl }} " alt="notebook image cap">
    </div>
    <div class="product-details">
      <div class="product-author">Size: {{ notebook.size }}</div>
      <div class="product-language">Pages: {{ notebook.pages }}</div>
      
    </div>
  </div>
</div>
