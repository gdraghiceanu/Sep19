<div class="product-container">
  <div class="product-title">
    {{ book.title}}
  </div>
  <div class="product-body">
    <div class="product-image">
      <img src="{{ book.coverUrl }} " alt="Book image cap">
    </div>
    <div class="product-details">
      <div class="product-author">Author: {{ book.author }}</div>
      <div class="product-language">Language: {{ book.language }}</div>
      <div class="product-rating-price-buttons" *ngIf="!showEdit">
        <div class="product-buttons">
          <button class="btn btn-info" (click)="addToCart()">Add to cart</button>
          <button class="btn btn-danger float-right" *ngIf="!showEdit" (click)="showEdit = true">Edit</button>
        </div>
        <div class="product-rating-price">
          <div class="rating">
            <app-star [rating]='book.review' (ratingOut)="onStarEvent($event)" #childStar></app-star>
            <div *ngIf="starMessage">{{starMessage}}</div>
          </div>
          <div class="price">
            {{ book.price}} {{ book.currency}}
          </div>
        </div>
      </div>

      <app-product-edit *ngIf="showEdit" [product]="book" (productSave)="saveBook($event)"></app-product-edit>
    </div>
  </div>
</div>
