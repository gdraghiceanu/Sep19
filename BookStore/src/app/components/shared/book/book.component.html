<td>
    <img *ngIf='showImage' [src]="book.coverUrl" [style.width.px]='sizeWidth' [style.margin.px]='marginSize'>
</td>
<td>{{book.author}}</td>
<td>{{book.title}}</td>
<td>{{book.language}}</td>
<td>{{book.publisher}}</td>
<td>{{book.price}}</td>
<td>{{book.currency}}</td>
<td>
    <app-star [rating]='book.review' (ratingOut)="onStarEvent($event)" #childStar></app-star>
    {{book.review}} stars
</td>
