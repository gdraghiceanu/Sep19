<div class="product-container">
  <div class="product-title">
    {{ book.title}}
  </div>
  <div class="product-body">
    <div class="product-image">
      <img src="{{ book.coverUrl }} " alt="Book image cap">
    </div>
    <div class="product-details">
      <div class="product-author">Author: {{ book.author }}</div>
      <div class="product-language">Language: {{ book.language }}</div>
      <div class="product-buy">
        <button class="btn btn-info" (click)="addToCart()">Add to cart</button>
        <button class="btn btn-danger float-right" *ngIf="!showEdit" (click)="showEdit = true">Edit</button>
        <button class="btn btn-success float-right" *ngIf="showEdit" (click)="updateBook()">Save</button>
      </div>
      <app-product-edit [modifyProduct] ='book' [showEdit]='showEdit' #productEdit></app-product-edit>
    </div>
  </div>
</div>
