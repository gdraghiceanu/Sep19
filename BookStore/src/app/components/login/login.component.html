<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form (ngSubmit)=login(loginForm) #loginForm='ngForm'>
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="userNameId">User Name</label>
        <div class="col-md-8">
          <input type="text" placeholder="User Name (required)" required minlength="3" ngModel name="un"
            #unvar='ngModel' class="form-control" [appNameNotAllowed]="['gigi']"
            [ngClass]="{'is-invalid': (unvar.touched || unvar.dirty) && !unvar.valid }">
          <span class="invalid-feedback" *ngIf="unvar.errors">
            <span *ngIf="unvar.errors['required']">
              User Name required
            </span>
            <span *ngIf="unvar.errors['minlength']">
              At least 3
            </span>
            <span *ngIf="unvar.errors['nameNotAllowed']">
              Name not alloed
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="userNameId">Password</label>
        <div class="col-md-8">
          <input type="text" placeholder="Password (required)" ngModel name='pass' required #passVar='ngModel'
            [ngClass]="{'is-invalid': passVar.touched && passVar.invalid }" class="form-control">

          <span class='invalid-feedback' *ngIf="passVar.errors">
            <span *ngIf="passVar.errors['required']">
              Password is required
            </span>
          </span>

        </div>
      </div>

      <div class="row">
        <div class="col-md-4 offset-md-2">
          <button class="btn btn-primary mr-3" type="submit" [disabled]='loginForm.invalid' style="width:80px">
            Log In
          </button>

          <button class="btn btn-primary mr-3" type="submit" style="width:80px">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
