<div class="row">
    <div class="mt-3 noteBook col-md-4" *ngFor="let b of noteBook">
        <div class="card">
            <img [src]='b.coverUrl' class="card-img-top" [alt]='b.title'>
            <div class="card-body">
                <h5 class="card-title">{{b.title}}</h5>
                <p class="card-text">{{b.description}}</p>
                <p class="card-text">Pages: {{b.pages}}</p>
                <p class="card-text">Price: {{b.price}} {{b.currency}}</p>
                <p class="card-text">Review: {{b.review}}</p>
                <a href="#" class="btn btn-primary">Buy</a>
            </div>
        </div>
    </div>
</div>
