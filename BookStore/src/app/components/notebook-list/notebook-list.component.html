<div class="continer">
    <h2 class="bg-primary text-white p-3">Notebooks</h2>
    <div class="row">
        <div class="col-sm-6 col-md-3 col-lg-3 p-2 " *ngFor="let nbk of noteBooks; index as i">
            <app-itemnotebook  [nbkitem]="nbk" [nbkindex]='i'></app-itemnotebook>
        </div>
    </div>
    <div *ngIf="noteBooks.length >3"> View more  Notebooks >>  </div>
</div>
