<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">

    <app-product-filter (onFilterUpdate)='onChangeFilter($event)'></app-product-filter>

    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>
              <button (click)="toggleImage()" class="btn btn-outline-primary btn-sm">
                {{ showImage ? 'Hide' : 'Show'  }} Image
              </button>
            </th>
            <th>Author</th>
            <th>Title</th>
            <th>Language</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of filteredBooks; let i=index">
            <app-book [book]="book" [showImage]='showImage'></app-book>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
