<div class="continer">
    <h2 class="bg-info text-white p-3">Books</h2>
    <div class="row">
        <div class=" col-sm-6 col-md-4 col-lg-4 d-flex align-items-stretch p-2" *ngFor="let b of books ; let i = index">
            <div class="card">
                <img class="card-img-top h-100" src="{{ b.coverUrl }} " alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"> {{ b.title}}</h5>
                    <p class="card-text">
                        Author:  {{ b.author }} <br>
                        Publisher: {{ b.publisher }} <br>
                        Date: {{ b.publicationDate | date: 'dd-MM-yyyy'}} <br>
                        Language: {{ b.language }}
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"> Price: {{ b.price}} {{ b.currency}}</small>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="books.length >3"> View more books >></div>
</div>
