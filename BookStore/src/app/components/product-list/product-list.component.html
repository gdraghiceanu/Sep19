<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">

    <div class="row">
      <div class="col-md-2">Filter:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='filterList'>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Filtered by: {{ filterList }}
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-3">
        {{ starLabel }}
      </div>
      <div class="col-md3">
        <h3> {{ starRef.childMessage }} </h3>
      </div>
    </div> -->

    <!-- <h1> {{ childComp.childLabel }}</h1> -->



    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>
              <button class="btn btn-outline-primary btn-sm" (click)="toggleImage()">
                {{ showImage ? 'Hide' : 'Show' }} Image
              </button>
            </th>
            <th>Author</th>
            <th>Title</th>
            <th>Language</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of filteredBooks">
            <td>
              <div *ngIf="showImage">
                <img [src]="book.coverUrl" [style.width.px]='imageSize'>
              </div>
            </td>
            <td>{{book.author}}</td>
            <td>{{book.title}}</td>
            <td>{{book.language}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.price}}</td>
            <td>{{book.currency}}</td>
            <td>
              <app-star #childComp [rating]='book.review' (reviewClicked)="onReviewClicked($event)"></app-star>
              {{ childComp.rating }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

   <h1>Parent to Child using ViewChild: {{ starLabel }}</h1>
