<div class="container">
    <div class="row">
        <div class="mt-3 book col-md-4" *ngFor="let b of books">
            <div class="card">
                <img [src]='b.coverUrl' class="card-img-top" [alt]='b.title'>
                <div class="card-body">
                    <h5 class="card-title">{{b.title}}</h5>
                    <p class="card-text">{{b.publisher}}</p>
                    <a href="#" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="books.length > 10">We have a sale</div>
</div>
