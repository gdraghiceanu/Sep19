<div class="continer">
  <h2 class="bg-info text-white p-3">Books</h2>
  <app-product-filter (filterUpdate)='onChangeFilter($event)'></app-product-filter>

  <div class="row">
    <div class=" col-sm-6 col-md-4 col-lg-4 d-flex align-items-stretch p-2"
      *ngFor="let book of filteredBooks ; let i = index">
      <app-book [book]="book"></app-book>
    </div>
  </div>
  <div *ngIf="books.length >3"> View more books >></div>
</div>
